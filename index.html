<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Stylish Form</title>
  </head>
  <body>
    <img src="/images/cradient.jpeg" alt="gradient" height="700px" width="100%">
      <div class="background">
        <div class="form-container"><h1>Say Hello!</h1>
          <form>
            <label>Your Name
              <input type="text" name="yourname" placeholder="Enter Your Name" required>
            </label>
            <label>Email
              <input type="email" name="email" placeholder="Enter Your Email Address" required>
            </label>
            <label>Needed Services
              <select name="service" required>
                <option value disabled selected>Choose Services</option>
                <option value="laundry">Laundry</option>
                <option value="grocery">Grocery</option>
              </select>
            </label>
            <label>Budget
              <select name="budget" required>
                <option value disabled selected>Select Budget</option>
                <option value="£200">£200</option>
                <option value="£400">£400</option>
              </select>
            </label>
            <label>Message
              <textarea name="message" placeholder="Your Message Here..."></textarea>
            </label>
            <input type="submit" value="Submit &#8594;">
          </form>
        </div>
      </div>
  </body>
</html>
